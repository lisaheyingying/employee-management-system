<div>
  <app-navbar 
	  [page]="page"
		[model]="employeeInstance">
	</app-navbar>
  <div class="container">
		<div>
			<input
			placeholder="输入员工姓名"
		  [(ngModel)]="filterText">
		</div>
    <standard-table class="highlight-table" 
		  [tableHeader]="header"
			[tableContent]="content"
			[page]="page.toLowerCase()"
			[filter]="filterText"
			(delete)="deleteEmployee($event)">
    </standard-table>
  </div>
</div>
