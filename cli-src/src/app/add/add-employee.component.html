	<div class="panel panel-default">
  <!-- <div class="panel-heading">Employee Entry Form : You can add an employee's detail information into this EMS Apps.</div> -->
  <div class="panel-body">
  <form class="form-horizontal" (submit)="addEmployee()">
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">姓名 : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="name" required  [(ngModel)]="model.name" name="name" #name="ngModel">
      <div *ngIf="name.errors && (name.dirty || name.touched)" class="alert alert-danger">
        <div [hidden]="!name.errors.required"> 请填写员工姓名</div>
      </div>
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">职位 : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.position" name="position">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">部门 : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.department" name="department">
    </div>
  </div>
  <div class="form-group">
    <label for="salary" class="col-sm-2 control-label">基本工资 : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" id="salary" required [(ngModel)]="model.baseSalary" name="salary" #salary="ngModel">
      <div *ngIf="salary.errors && (salary.dirty || salary.touched)" class="alert alert-danger">
          <div [hidden]="!salary.errors.required"> 请填写员共基本工资</div>
        </div>
    </div>
  </div>
  <div class="form-group">
    <label for="insurance" class="col-sm-2 control-label">保险 : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.insurance" name="insurance">
    </div>
  </div>
   <div class="form-group">
    <label for="endowmentInsurance" class="col-sm-2 control-label">养老保险 : </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.endowmentInsurance" name="endowmentInsurance">
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">保存</button>
       <a class="btn btn-info" (click)="goBack()">取消</a>
    </div>
   
  </div>
</form>

  </div>
</div>
