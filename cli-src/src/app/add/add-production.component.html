	<div class="panel panel-default">
  <div class="panel-heading">Production Entry Form : You can add an production's detail information into this EMS Apps.</div>
  <div class="panel-body">
  <form class="form-horizontal" (submit)="addProduction()">

  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">姓名 </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.name" name="name" >
    </div>
  </div>
  <div class="form-group">
    <label for="emp_name" class="col-sm-2 control-label">班次</label>
    <div class="col-sm-9">
        <select class="form-control" name="shift" ng-model="model.shift">
            <option value="day">早班</option>
            <option value="night">晚班</option>
        </select>
    </div>
  </div>
  <div class="form-group">
    <label for="position" class="col-sm-2 control-label">时间</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.date" ngui-datetime-picker date-only="true" name="date">
    </div>
  </div>
  <div class="form-group">
    <label for="department" class="col-sm-2 control-label">区域</label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.area" name="area">
    </div>
  </div>
  <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 10856-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c1" name="c1">
    </div>
  </div>
    <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 12860-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c2" name="c2">
    </div>
  </div>
  <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 10858-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c3" name="c3">
    </div>
  </div>
    <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 12852-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c4" name="c4">
    </div>
  </div>
    <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 10358-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c5" name="c5">
    </div>
  </div>
    <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 9454-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c6" name="c6">
    </div>
  </div>
    <div class="form-group">
    <label for="salary" class="col-sm-2 control-label"> 10053-width production: </label>
    <div class="col-sm-9">
      <input type="text" class="form-control" [(ngModel)]="model.c7" name="c7">
    </div>
  </div>




  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <button type="submit" class="btn btn-success">Save</button>
       <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
   
  </div>
</form>

  </div>
</div>
