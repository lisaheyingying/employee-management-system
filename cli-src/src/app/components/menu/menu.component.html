<div class="row">
  <div class="md-col-3">
    <ngb-accordion #acc="ngbAccordion" activeIds="ngb-panel-0" *ngFor="let menu of menulist">
      <ngb-panel title="{{menu.key}}">
        <ng-template ngbPanelContent  >
          <ul *ngFor="let list of menu.values">
            <li><a routerLink="{{list.routerLink}}">{{list.title}}</a></li>
          </ul>
        </ng-template>
      </ngb-panel>
    </ngb-accordion>
  </div>
  <div class="content-container col-md-9">
    <div class="content">
      <router-outlet></router-outlet>
      <div>
      </div>
    </div>
