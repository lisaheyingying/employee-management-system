  <div class="panel panel-default" >
  <div class="panel-heading">Mending detail Form : You can see the detail information of mending in this page of the EMS Apps.</div>
  <div class="panel-body">
    <form class="form-horizontal" *ngIf=mending>
  <div class="form-group">
    <label for="date" class="col-sm-2 control-label">日期 : </label>
      <div class="col-sm-9">
        <p class="form-control">{{mending.date}}</p>
      </div>
  </div>
  <div class="form-group">
    <label for="name" class="col-sm-2 control-label">姓名 : </label>
    <div class="col-sm-9">
      <p class="form-control">{{mending.name}}</p> 
    </div>
  </div>
  <div class="form-group">
    <label for="money" class="col-sm-2 control-label">金额 : </label>
    <div class="col-sm-9">
     <p class="form-control">{{mending.money}}</p>
    </div>
  </div>
  <div class="form-group">
    <label for="bonus" class="col-sm-2 control-label">补贴 : </label>
    <div class="col-sm-9">
      <p class="form-control">{{mending.bonus}}</p>
    </div>
  </div>
  <div class="form-group">
    <div class="col-sm-offset-2 col-sm-8">
      <a class="btn btn-info" (click)="goBack()">Cancel</a>
    </div>
  </div>
</form>

  </div>
</div>
